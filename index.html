<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Gerador de senha</title>

<body>
    <div class="container">
        <h1 class="title-logo">Gerador de senha</h1>

        <main class="container-input">
            <span class="size"> Tamanho: <span id="valor"></span> caracteres </span>
            <input type="range" id="slider" class="slider" min="8" max="16" value="8">

            <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
        </main>
        <div id="container-password" class="container-password hide" onclick="copyPassword()">
            <span class="title">Sua senha gerada foi: </span>
            <span id="password" class="password"></span>
            <span class="tooltip">Clique na senha para copiar ğŸ‘† </span>
        </div>
    </div>
